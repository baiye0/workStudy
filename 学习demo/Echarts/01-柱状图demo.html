<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#main{
			width:600px;
			height: 400px;
		}
	</style>
</head>
<body>
	<div id="main">
	</div>
	<script type="text/javascript" src='./echarts.js'></script>

	<script type="text/javascript">
		//1.基于给定ID的dom,初始化实例
		var myChart = echarts.init(document.getElementById('main'))
		//2.指定图表的配置项和数据
		var option = {
			//表格标题
			title:{
				text:'Echartsdemo1'
			},
			tooltip:{},
			legend:{
				data:['销量']
			},
			//x轴的数据
			xAxis:{
				data:['衬衫','羊毛衫','雪纺衫','裤子','高跟鞋','袜子']
			},
			yAxis:{},
			//series是个数组，里面包括多个对象:一组数值、图表类型（series.type）、以及其他的关于这些数据如何映射成图的参数。
			series:[{
				name:'销量',
				type:'bar',//表格类型
				data:[5,20,36,10,10,20]
			}]
		};
		//3.使用刚配置的数据项显示图表
		myChart.setOption(option)
	</script>
</body>
</html>
